<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - copy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="clock-weather-container">
        <h2 id="clock">00:00:00</h2>

        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="login hidden">
        <form id="login-form">
            <input id="user-name" type="text" placeholder="What is your name?" required maxlength="15" name="username">
            <button>Log in</button>
        </form>
    </div>

    <div class="main-greeting-todo-container">
        <h1 id="greeting" class="hidden"></h1>

        <form id="todo-form" class="hidden">
            <input required type="text" placeholder="Write a TO DO and Press Enter">
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <script src="./js/greeting-todo.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>

</body>
</html>
